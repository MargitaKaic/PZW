<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JS vježba</h1>

    <p>sada je:</p>

<p id="demo"></p>

    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
          greeting = "jutro";
        } else if (time < 20) {
          greeting = "dan";
        } else {
          greeting = "većer";
        }
        document.getElementById("demo").innerHTML = greeting;
        </script>
</body>
